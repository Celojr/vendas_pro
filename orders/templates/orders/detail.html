<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detalhes do pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .order-details {
      border: 1px solid #ddd;
      padding: 20px;
      max-width: 400px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .order-details h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    .order-details div {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .order-details label {
      font-weight: bold;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">HOME</a>
      <a href="/products/">PRODUTOS</a>
      <a href="/orders/">COMPRAS</a>
    </nav>
  </header>

  <section class="order-details">
    <h2>Detalhes do pedido</h2>

    <div><label>ID:</label> {{ order.id }}</div>
    <div><label>Nome:</label> {{ order }} </div>
    <div><label>Quantidade:</label> {{ order.quantity }}</div>
    <div><label>Data:</label> {{ order.created_at}}</div>
    <div><label>Pre√ßo:</label> R$ {{ order.total_price }}</div>
  </section>
</body>
</html>
