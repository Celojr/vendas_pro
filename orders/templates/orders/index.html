{% load static %}

<link rel="stylesheet" href="{% static 'orders/style.css' %}">

<div class="navbar">
  <nav>
    <a href="/" class="home">HOME</a>
    <a href="/products">PRODUTOS</a>
    <a href="/orders">COMPRAS</a>
  </nav>
</div>

<div class="container">
  <h1>Compras</h1>
  {% if order_list %}
    <ul>
      {% for order in order_list %}
        <li>
          <a href="/orders/{{ order.id }}/">{{ order.product.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Não há compras cadastradas.</p>
  {% endif %}
</div>
