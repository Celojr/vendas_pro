<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .product-details {
      border: 1px solid #ddd;
      padding: 20px;
      max-width: 400px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .product-details h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    .product-details div {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .product-details label {
      font-weight: bold;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">HOME</a>
      <a href="/products/">PRODUTOS</a>
      <a href="/orders/">COMPRAS</a>
    </nav>
  </header>

  <section class="product-details">
    <h2>Detalhes do Produto</h2>

    <div><label>ID:</label> {{ product.id }}</div>
    <div><label>Nome:</label> {{ product.name }}</div>
    <div><label>Descrição:</label> {{ product.description }}</div>
    <div><label>Preço:</label> R$ {{ product.price }}</div>
    <div><label>Quantidade em Estoque:</label> {{ product.quantity }}</div>
  </section>
</body>
</html>
